<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


	<title>Star wars RPG</title>
</head>
<body>

<h1>Star wars RPG</h1>

<div class="containter">
	<div class="row" id="characterList">

		<div class="col-md-2 character" value="france">
			<img src="assets/images/france.png">
			<p>Character 1</p>

		</div>

		<div class="col-md-2 character" value="germany">
			<a href="#" id="germany"><img src="assets/images/germany.png"></a>
			<p>Character 2</p>

		</div>

		<div class="col-md-2 character" value="italy">
			<img src="assets/images/italy.png">
			<p>Character 3</p>

		</div>

		<div class="col-md-2 character" value="czech">
			<img src="assets/images/czech.png">
			<p>Character 4</p>

		</div>
		

	</div>

	<div class="row">

		<div class="col-md-2" id="yourCharacter">
			<h3>Your Character</h3>
		

		</div>

	</div>

	<div class="row">

		<div class="col-md-8">
			<h5>Enemies Available To Attack</h5>

		</div>
		
	</div>


	<div class="row" id="enemyList">

		<div class="col-md-2 enemy" id="enemy-1">
			
		</div>

		<div class="col-md-2 enemy" id="enemy-2">
			
		</div>

		<div class="col-md-2 enemy" id="enemy-3">
			
		</div>

	</div>


	
	<div class="row">	

		<div class="col-md-8">
			
			<h5>Fight Section</h5>
		</div>

	</div>

	<div class="row">	

		<div class="col-md-8">

			<button>Attack</button>

		</div>

	</div>


	<div class="row">	

		<div class="col-md-2" id="defender">

			<h5>Defender</h5>
			
		</div>
		

	</div>


</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
