<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<title>Free Fight</title>

</head>

	<body>

		<h1>Free Fight</h1>
		
		<div class="container">
			<div class="row" id="characterList">

				<div class="col-md-2" >
					<div class="character" value="Bruce Lee" id="character1" >
						<a href="#"><img src="assets/images/brucelee.jpg"></a>
					
						<p>Bruce Lee</p>
					</div>

				</div>

				<div class="col-md-2 ">
					<div class="character"  value="Jean Claude Van Damme" id="character2">
						<a href="#" ><img class="icon" src="assets/images/jcvd.jpg"></a>
					
						<p>Jean Claude Van Damme</p>

					</div>

				</div>

				<div class="col-md-2" >
					<div class="character" value="Terminator" id="character3">
						<a href="#" ><img src="assets/images/terminator.jpg"></a>
					
						<p>Terminator</p>

					</div>

				</div>

				<div class="col-md-2">
					<div class="character"  value="Iron Man" id="character4" >

						<a href="#" ><img src="assets/images/ironman.jpeg"></a>

					
						<p>Iron Man</p>

					</div>

				</div>
		

			</div>

	<div class="row">

		<div class="col-md-2" id="you">
			<h5>Your Character</h5>
		

		</div>

	</div>

	<div class="row">

		<div class="col-md-8">
			<h5>Enemies Available To Attack</h5>

		</div>
		
	</div>


	<div class="row" id="enemyList">

		<div class="col-md-2 enemy" id="enemy0">

		</div>

		<div class="col-md-2 enemy" id="enemy1">

		</div>
		

		<div class="col-md-2 enemy" id="enemy2">

		</div>
		
		

	</div>


	
	<div class="row">	

		<div class="col-md-8">
			
			<h5>Fight Section</h5>
		</div>

	</div>

	<div class="row">	

		<div class="col-md-8">

			<button id="attack">Attack</button>

		</div>

	</div>


	<div class="row">	

		<div class="col-md-2" id="defender">

			<h5>Defender</h5>
			
		</div>

		<div class="col-md-8" id="result">

		</div>
		

	</div>

		<div class="row">	

		<div class="col-md-8">

			<button id="restart">Restart</button>

		</div>

	</div>


</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
